<div class="container mt-5">
  <div class="card p-3">
    <div class="d-flex justify-content-between">
      <div>
        <img
          src="https://cdn-icons-png.flaticon.com/512/6752/6752631.png"
          width="90px"
          alt=""
        />
      </div>
      <div class="text-end">
        <h4>Angular & TypeScript Quiz!</h4>
        <span
          ><em>Welcome {{ name }}</em></span
        >
      </div>
    </div>
    <div class="d-flex justify-content-around py-3">
      <!-- score -->
      <div>
        <h5>{{ points }} Points</h5>
      </div>
      <!-- question remain -->
      <div>
        <em>Question {{ currentQuestion + 1 }} of {{ questionList.length }}</em>
      </div>
      <!-- timer -->
      <div>
        <h5>{{ counter }} sec ⏱️</h5>
      </div>
    </div>
    <div class="progress mb-3">
      <div
        class="progress-bar bg-success"
        role="progressbar"
        [ngStyle]="{ width: progress + '%' }"
        aria-valuenow="25"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>
    <!-- question -->
    <div>
      <div class="card text-white bg-dark">
        <h3>{{ questionList[currentQuestion]?.questionText }}</h3>
      </div>
    </div>
    <!-- options -->
    <div>
      <ol>
        <li
          *ngFor="let option of questionList[currentQuestion]?.options"
          (click)="answer(currentQuestion + 1, option)"
        >
          <div class="card text-white bg-dark">{{ option.text }}</div>
        </li>
      </ol>
    </div>
    <div class="d-flex justify-content-between">
      <button
        class="btn"
        (click)="previousQuestion()"
        [disabled]="currentQuestion === 0"
      >
        <i class="fa-solid fa-chevron-left fa-2x text-primary"></i>
      </button>
      <button class="btn" (click)="resetQuiz()">
        <i class="fa-solid fa-arrows-rotate fa-2x text-primary"></i>
      </button>
      <button class="btn" (click)="nextQuestion()">
        <i class="fa-solid fa-chevron-right fa-2x text-primary"></i>
      </button>
    </div>
  </div>
</div>
